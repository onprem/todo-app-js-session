<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A todo app" />
    <link rel="apple-touch-icon" href="assets/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body>
    <div id="app">
      <form class="form">
        <input class="todoInput" type="text" name="todo" placeholder="Write something and press enter to add a todo" />
      </form>
      <section class="todos">
        <div class="todo">
          <label class="todoBody">
            <input type="checkbox" />
            <p>A sample todo</p>
          </label>
          <button onclick="handleDelete(event)"><img src="assets/trash.svg" alt="delete"/></button>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
